    <div class="container">
        <form method="POST" id="form" class="form" autocomplete="off">
            <h2>Register as Admin</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter usernmae">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" class="email" placeholder="Enter you'r email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="Enter you'r password again">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div> 

    <script type="text/javascript" src="js/registerAdmin.js"></script>
</body>
